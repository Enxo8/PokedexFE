<html>
    <head>
       
        <title>Pokedex Web</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <!-- Latest compiled and minified CSS -->     
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

         <!-- jQuery library -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 
         <!-- Popper JS -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 
         <!-- Latest compiled JavaScript -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></head>
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
       
        <div class="sidenav">
         </div>
         <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form action="register.html">
                     <div class="form-group">
                        <label>User Name</label>
                        <input type="text" id="user" class="form-control" placeholder="User Name">
                     </div>
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="pwd" class="form-control" placeholder="Password">
                     </div>
                     <button type="button" id="btn-login" class="btn btn-black">Login</button>
                     <button type="submit" id="btn-register" class="btn btn-secondary" >Register</button>
                  </form>
               </div>
            </div>
         </div>
       


        <script src="../js/login.js"></script>
    </body>

</html>
